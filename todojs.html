<!DOCTYPE html>

<head>
    <title>Todo list</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>

</head>

<body id="body">
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand">Magic Notes</a>
            <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </nav>
    <div class="container my-3">
        <h3 class="text-center">Welcome to Magic Notes</h3>
        
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Add Title</label>
                <input type="text" class="form-control" id="addTit">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Add a note</label>
                <textarea class="form-control" id="addTxt" rows="3"></textarea><br>
                <button class="btn btn-success" type="submit" id="addBtn">Add note</button><br>
      
             </div>
             <hr>
            <h3>Your Notes</h3>
            <hr>
            <div id="notes" class="row container-fluid"> </div>
    </div>
    <script src="todo.js"></script>


</body>

</html>
